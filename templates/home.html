<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 55px 45px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        .links {
            display: flex; /* Added flex display */
            justify-content: center; /* Center horizontally */
        }
        .links p {
            margin: 15px 10px; /* Adjusted margin for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the News Application</h1>
        <h2>Explore News</h2>
        <div class="links">
            <!-- Link to top headlines -->
            <p><a href="/top-headlines" class="link-button">Top Headlines</a></p>
            
            <!-- Link to search by topic -->
            <p><a href="/search" class="link-button">Search by Topic</a></p>
        </div>
        
    </div>
</body>
</html>
